<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <title>EMPLOYEE REGISTRATION</title>
  </head>
  <body>
    <div class="row">
      <div class="col-6 offset-3">
        <div class="container mt-5 card bg-white p-3">
          <form class="signup-form" action="/register" method="post">
            <h3 class="mt-3">EMPLOYEE REGISTRATION</h3>
            <div class="row">
            <div class="col-md-6">
              <label for="fname" class="form-label">Employee name :</label>
              <input type="text" class="form-control" id="fname" name="Employee_name" />
            </div>
            <div class="col-md-6">
              <label for="name" class="form-label">Employee id :</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="Employee_id"
              />
            </div>
        </div>
   
            <div class="row">
            <div class="col-6">
              <label for="inputState" class="form-label">Gender :</label>
              <select id="inputState" class="form-select" name="Gender">
                <option selected value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
       
            <div class="col-6">
              <label for="mobile" class="form-label">Mobile number :</label>
              <input
                type="text"
                class="form-control"
                id="mobile"
                name="Mobile_No"
              />
            </div>
        </div>
            <div class="row">
            <div class="col-6">
                <label for="organization" class="form-label">Organization :</label>
                <input
                  type="text"
                  class="form-control"
                  id="organization"
                  name="Organization_name"
                />
              </div>
              <div class="col-6">
                <label for="Experience" class="form-label">Experience in years :</label>
                <input
                  type="text"
                  class="form-control"
                  id="Experience"
                  name="Experiance_in_years"
                />
              </div>
            </div>
         
            <div class="row">
            <div class="col-6">
              <label for="email" class="form-label">Email :</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="abc@gmail.com"
                name="Email_ID"
              />
            </div>
            <div class="col-6">
                <label for="branch" class="form-label">Branch :</label>
                <input
                  type="text"
                  class="form-control"
                  id="branch"
                 
                  name="Branch"
                />
              </div>
        </div>

            <div class="col-12">
                <br>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<style>
  body {
    background: #c04848;
    background: -webkit-linear-gradient(to right, #480048, #c04848);
    background: linear-gradient(to right, #480048, #c04848);
    font-family: "Roboto Slab", serif;
    font-weight: 400;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
</style>
