  <body class="text-center" style="background-color: 	
  #FFD700">
    
<main class="form-signin">
  <form action="/" method="POST">
    <h1  class="h4 mb-3 fw-bold "style="color:red">EMPLOYEE LOGIN </h1>

    <div class="form-floating">
      <input type="text" class="form-control top" name="fName" id="floatingInput" placeholder="EMP User Name" required>
      <label for="floatingInput">Enter EMP Username</label>
    </div> <br>
    <div class="form-floating">
      <input type="text" class="form-control bottom" name="emp_id" id="floatingInput" placeholder="Emp ID" required>
      <label for="floatingInput">Enter Emp ID</label>
    </div>

    <button class="w-100 btn btn-lg btn-success" type="submit">Login</button>
   

    <a class="w-100 btn btn-lg btn-dark text-light mt-3" href="/signup">Sign up</a>
    
  </form>
</main>

  </body>
